<a [routerLink]="['/producto', product?.id]" *ngIf="!sold">
    <mat-card class="product-card">
        <div class="imagen-container">
            <!-- <img mat-card-image *ngIf="image == null" src="assets/chaqueta.jpg" alt="Foto1"> -->
            <img mat-card-image *ngIf="image != null" src="{{ image }}" alt="Foto1">
            <img mat-card-image *ngIf="image == null" src="assets/no-disponible.jpg" alt="Foto">
        </div>


        <mat-card-title class="product-title">{{ product?.name }}</mat-card-title>

        <mat-card-content class="product-description">
            <p>{{ product?.description }}</p>
        </mat-card-content>
    </mat-card>
</a>
