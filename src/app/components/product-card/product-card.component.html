<mat-card class="product-card" *ngIf="!sold">
	<div class="image-container">
		<img mat-card-image *ngIf="image != null" src="{{ image }}" alt="Foto1">
		<img mat-card-image *ngIf="image == null" src="assets/no-disponible.jpg" alt="Foto">
	</div>


	<mat-card-title class="product-title">{{ product?.price }} EUR</mat-card-title>

	<mat-card-content class="product-description">
		<h2>{{ product?.category?.name }}</h2>
		<p>{{ product?.name }}</p>
	</mat-card-content>
</mat-card>
