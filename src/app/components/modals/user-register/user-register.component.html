<form class="form" #userForm="ngForm">
	
	<h1>Registrar usuario</h1>

	<div class="username">
		<label for="username">Nombre de usuario</label>
		<input type="text" class="form-control" id="username" required [(ngModel)]="form.username" name="username">
	</div>
	<div class="password">
		<label for="password">Contraseña</label>
		<input type="text" class="form-control" id="password" required [(ngModel)]="form.password" name="password">
	</div>
	
	<div class="first_name">
		<label for="first_name">Nombre</label>
		<input type="text" class="form-control" id="first_name" required [(ngModel)]="form.first_name" name="first_name">
	</div>
	<div class="last_name">
		<label for="last_name">Apellidos</label>
		<input type="text" class="form-control" id="last_name" required [(ngModel)]="form.last_name" name="last_name">
	</div>
	<div class="email">
		<label for="email">Email</label>
		<input type="text" class="form-control" id="email" required [(ngModel)]="form.email" name="email">
	</div>
	<div class="phone">
		<label for="phone">Teléfono</label>
		<input type="text" class="form-control" id="phone" required [(ngModel)]="form.phone" name="phone">
	</div>

	<div class="shipping_address">
		<label for="shipping_address">Dirección de envío</label>
		<input type="text" class="form-control" id="shipping_address" required [(ngModel)]="form.shipping_address" name="shipping_address">
	</div>
	
</form>

<button (click)="postUser(userForm)" class="btn btn-success">Registrarse</button>
