<div class="container">
    <div class="input-wrapper">
        <div class="username-input">
            <mat-form-field class="form_element">
                <input matInput type="text" name="username" placeholder="Username" [(ngModel)]="username">
            </mat-form-field>
            
        </div>
        <div class="password-input">
            <mat-form-field class="form_element">
                  <input matInput placeholder="password" type="password" name="password" [(ngModel)]="password">
            </mat-form-field>
          
        </div>
            <mat-error *ngIf="validLogin == false && loginCount > 0">
                 <p id="error-form">Error al meter la contrase√±a.</p>
            </mat-error>     
    </div>

<div class="buttons">
    <div class="button-wrapper">
        <button (click)="checkLogin()" class="btn btn-success">
            Login
        </button>
        <button (click)="onNoClick()" class="btn btn-success">Cerrar</button>

    </div>
</div>
    

</div>
